<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Сообщения</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Сообщения на сайте</h1>
        {% for message in messages %}
            <h3>{{ message.title }}</h3>
            <p>{{ message.body }}</p>
            <p> {{ message.author }}</p>
        {% endfor %}
        <br />
        <button><a href="{% url 'create' %}">Написать сообщение</a></button>
        <button><a href="{% url 'logout' %}">Выйти</a></button>
    {% else %}
        <p>Пожалуйста, авторизируйтесь, чтобы увидеть эту страницу.</p>
        <button><a href="{% url 'login'%}">Вход</a></button>
    {% endif %}
</body>
</html>
